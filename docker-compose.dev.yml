# Development override - run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  db:
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    environment:
      DEBUG: "true"
      APP_ENV: development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"

  # In dev, we run frontend separately with vite
  frontend:
    profiles:
      - prod-only # This prevents frontend from starting in dev

